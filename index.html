<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta Data:-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Harry's flashcards project #2!">
    <meta name="author" content="HarryDaDev">
	<link rel="icon" href="bolt-solid.svg" type="image/png">

    <title>Harry's flashcards!</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome & Google Fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="pageHeader">Harry's Flashcards</h1>
    <div class="formCent">
        <form class="flashCardform">
            <div>
                <h2 class="formQuestion">Enter your question:</h2>
                <textarea rows="3" cols="150" class="questionBox" placeholder="This is where your question goes...!"></textarea>
                <h2 class="formAnswer">Enter your answer:</h2>
                <textarea rows="6" cols="150" class="answerBox" placeholder="This is where your answer goes...!"></textarea>
            </div>
            <span class="navButtons">
                <button type="button" class="clearForm">
                    <i class="fa-solid fa-trash"></i>
                </button>
                <button type="submit" class="addButton">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </span>
        </form>
    </div>

    <div class="sectionHolder">
    
    </div>

    <div class="footer">
        Developed by: <a href="https://github.com/ImmaHarry/" target="_blank">ImmaHarry</a> as a practice project! :)

        Feel free to use this code for your own projects! (Although it is very inconsistent...)
        <br>
        Check GitHub profile for further information. <i class="fa-solid fa-face-smile-beam"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
